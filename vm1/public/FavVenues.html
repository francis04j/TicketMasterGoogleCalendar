<!doctype html>
<!-- Declares meanMapApp as the starting Angular module -->
<html class="no-js" ng-app="meanMapApp">
<head>
    <meta charset="utf-8">
    <title>My VenueMaster</title>
    <meta name="description" content="An example demonstrating Google Map integration with MEAN Apps">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="style.css"/>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDrn605l7RPadiwdzsOlRw9O28lxfYBJ6s"></script>
    <!-- JS Source -->
    <script src="../bower_components/jquery/jquery.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>
    <script src="../bower_components/angularjs-geolocation/dist/angularjs-geolocation.min.js"></script>
    <script src="https://use.fontawesome.com/ab5c52cfe9.js"></script>
    <!-- Angular Source -->
    <script src="js/app.js"></script>    
    <script src="js/addCtrl.js"></script>
    <script src="js/listVenuesCtrl.js"></script>
    <script src="js/listFavVenuesCtrl.js"></script>
    <script src="js/gservice.js"></script>

</head>
<body ng-controller="listFavVenuesCtrl">
<div class="container">
    <div class="header">
        <h3 class="text-muted text-center">My Favourite places</h3>
    </div>
    <!-- Map  Panel -->
    <div class="row content">        
        <!--  Panel -->
        <div class="col-md-12">
            <div class="panel panel-default">
                <!-- Panel Title -->
                <div class="panel-heading">
                    <h2 class="panel-title text-center">Click to view more information about a venue <span class="glyphicon glyphicon-map-marker"></span></h2>
                </div>
                <!-- Panel Body -->
                <div class="panel-body">
                    <!-- List of venues -->                    
                    <ul ng-repeat="venue in favVenues track by venue.venueid" class="venueItem">
						<li>{{venue.name}},{{venue.postalcode}}
                        
                         </li>                        
                        
					</ul>                        
                        
                </div>
            </div>
        </div>
    </div>
    <hr/>
    <!-- Footer -->
    
</div>
</body>
</html>
