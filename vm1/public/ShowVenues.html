<!doctype html>
<!-- Declares meanMapApp as the starting Angular module -->
<html class="no-js" ng-app="meanMapApp">
<head>
    <meta charset="utf-8">
    <title>My VenueMaster</title>
    <meta name="description" content="An example demonstrating Google Map integration with MEAN Apps">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="style.css"/>

    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDrn605l7RPadiwdzsOlRw9O28lxfYBJ6s"></script>
    <!-- Modernizr -->
    <script src="../bower_components/modernizr/bin/modernizr"></script>
    <!-- JS Source -->
    <script src="../bower_components/jquery/jquery.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>
    <script src="../bower_components/angularjs-geolocation/dist/angularjs-geolocation.min.js"></script>
    <script src="https://use.fontawesome.com/ab5c52cfe9.js"></script>
    <!-- Angular Source -->
    <script src="js/app.js"></script>
    <script src="js/addCtrl.js"></script>
    <script src="js/listVenuesCtrl.js"></script>
    <script src="js/gservice.js"></script>

</head>
<body ng-controller="listVenuesCtrl">
<div class="container">
    <div class="header">
        <h3 class="text-muted text-center">pubs,theatres, venues around me</h3>
    </div>
    <!-- Map and Side Panel -->
    <div class="row content">
        <!-- Google Map -->
        <div class="col-md-7">
            <div id="map"></div>
        </div>
        <!-- Side Panel -->
        <div class="col-md-5">
            <div class="panel panel-default">
                <!-- Panel Title -->
                <div class="panel-heading">
                    <h2 class="panel-title text-center">Click to view more information about a venue <span class="glyphicon glyphicon-map-marker"></span></h2>
                </div>
                <!-- Panel Body -->
                <div class="panel-body">
                    <!-- List of venues -->                    
                    <ul ng-repeat="venue in savedVenues track by venue.venueid" class="venueItem">
						<li>{{venue.name}},{{venue.postalcode}}
                        <a class="fa fa-heart fav-me"></a>
                         </li>                        
                        
                        <button class="ss">Events</button>
                        <div class="acpasnel">
                            <div ng-repeat="evente in venue.evente track by evente._id">
                                <p>{{evente.name}}</p>
                            </div>
                        </div>

					</ul>                        
                        
                </div>
            </div>
        </div>
    </div>
    <hr/>
    <!-- Footer -->
    
</div>
<script>
var acc = document.getElementsByClassName("accordion");
var i;

for (i = 0; i < acc.length; i++) {
    acc[i].onclick = function(){
        this.classList.toggle("active");
        this.nextElementSibling.classList.toggle("show");
        this.parent("venueItem").childNodes()
  }
}
</script>
</body>
</html>
